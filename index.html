<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1 class="logo-wrapper">
      <img src="images/battleship-logo.webp" alt="Battleship" class="logo">
      <button type="button" class="logo-easter-egg" aria-label="Open secret video"></button>
    </h1>

    <div class="controls">
      <button id="start-btn">Start Game</button>
      <div class="game-options">
        <span class="game-options-label">Game Options</span>
                <button id="orientation-btn" class="game-option-btn">Ship Orientation: Horizontal</button>
                <button id="toggle-fleet-btn" class="game-option-btn">Fleet Info: ON</button>
        <button id="sound-btn" class="game-option-btn">Sound: ON</button>
        <button id="difficulty-btn" class="game-option-btn">Difficulty: Medium</button>
      </div>
    </div>

    <div class="fleets">
      <div class="fleet-panel">
        <h3>Your Fleet</h3>
        <div id="player-fleet"></div>
      </div>
      <div class="stats">
        <div>
          <strong>Your ships left:</strong> <span id="player-ships-left">0</span>
        </div>
        <div>
          <strong>Enemy ships left:</strong> <span id="ai-ships-left">0</span>
        </div>
        <div>
          <strong>Your shots:</strong> <span id="player-shots">0</span>
        </div>
        <div>
          <strong>Enemy shots:</strong> <span id="ai-shots">0</span>
        </div>
      </div>
      <div class="fleet-panel">
        <h3>Enemy Fleet</h3>
        <div id="ai-fleet"></div>
      </div>
    </div>

    <div class="boards">
      <div class="board-wrapper">
        <h2>Your Fleet</h2>
        <div class="board-container">
          <div class="row-labels">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
          </div>
          <div class="col-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="player-board-wrapper">
            <div id="player-board" class="board"></div>
          </div>
        </div>
      </div>
      <div class="board-wrapper">
        <h2>Enemy Waters</h2>
        <div class="board-container">
          <div class="row-labels">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
          </div>
          <div class="col-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="ai-board-wrapper">
            <div id="ai-board" class="board"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="legend">
      <span class="cell legend water"></span> Water
      <span class="cell legend ship"></span> Your Ship
      <span class="cell legend hit"></span> Hit
      <span class="cell legend miss"></span> Miss
    </div>

    <div class="status-container">
      <span id="status">Place your ships by clicking on your board.</span>
    </div>
  </div>

  <!-- Easter Egg Modal -->
  <div id="easter-egg-modal" class="easter-egg-modal hidden">
    <div class="easter-egg-backdrop"></div>
    <div class="easter-egg-content">
      <button type="button" class="easter-egg-close" aria-label="Close">&times;</button>
      <img src="images/easter-egg.gif" alt="Easter Egg" class="easter-egg-gif">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
